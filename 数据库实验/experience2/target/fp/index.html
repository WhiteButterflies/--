<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>查询学生信息 如果不输入就为全部出现</p>
<form action="search" method="post">
    <label for="number4">学生学号</label>
    <input type="text" name="number" id="number4">
   <button type="submit">提交即可查询</button>
</form>
<p>插入学生信息</p>
<form action="insert" method="post">
    <label for="Snumber">学生学号</label>
    <input type="text" name="number" id="Snumber" >
    <label for="Sname">学生姓名</label>
    <input type="text" name="name" id="Sname" >
    <label for="Sex">学生性别</label>
    <input type="text" name="sex" id="Sex" >
    <label for="Sage">学生年龄</label>
    <input type="text" name="age" id="Sage" >
    <label for="Sdept">学生专业</label>
    <input type="text" name="sdept" id="Sdept" >
    <button type="submit">提交</button>
</form>
<p>修改学生信息</p>
<form action="update" method="post">
    <label for="number">学生学号</label>
    <input type="text" name="number" id="number" >
    <label for="name">学生姓名</label>
    <input type="text" name="name" id="name" >
    <label for="Sex2">学生性别</label>
    <input type="text" name="sex" id="Sex2" >
    <label for="Sage2">学生年龄</label>
    <input type="text" name="age" id="Sage2" >
    <label for="Sdept2">学生专业</label>
    <input type="text" name="sdept" id="Sdept2" >
    <button type="submit">提交</button>
</form>
<p>删除学生信息</p>
<form action="delete" method="post">
    <label for="number1">学生学号</label>
    <input type="text" name="number" id="number1" >
    <button type="submit">提交</button>
</form>
</body>
</html>
